<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神启动</title>
    <style>
        body {
            background-color: #0c0c0c; /* 设置背景颜色 */
            text-align: center;
        }
        h1 {
            font-size: 3em; /* 设置字体大小 */
            color: #ff9900; /* 设置字体颜色 */
            text-transform: uppercase; /* 转换为大写字母 */
            font-weight: bold; /* 设置字体粗细 */
            letter-spacing: 10px; /* 设置字母间距 */
            animation: glow 2s ease-in-out infinite; /* 添加动画效果 */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff9900; /* 初始状态的阴影效果 */
            }
            50% {
                text-shadow: 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900; /* 中间状态的阴影效果 */
            }
            100% {
                text-shadow: 0 0 10px #ff9900; /* 最终状态的阴影效果 */
            }
        }
    </style>
</head>
<body>
    <h1>原神启动</h1>
</body>
</html>
